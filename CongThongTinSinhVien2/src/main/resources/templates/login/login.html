<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="input-fields-parent">
        <div class="input-fields">
          <div class="ti-khon">Tài khoản</div>
        </div>
        <div class="mt-khu">Mật khẩu</div>
        <div class="input-actions">
          <img
            class="input-actions-child"
            alt=""
            src="./public/rectangle-1.svg"
          />

          <input class="matkhau" type="text" />

          <img
            class="taikhoan-icon"
            loading="lazy"
            alt=""
            src="./public/taikhoan.svg"
          />

          <input class="account-icon-area" type="checkbox" />
        </div>
        <div class="navigation">
          <div class="options">
            <div class="remember-me">Remember Me</div>
            <div class="action-buttons">
              <div class="button-area">



                <button class="login1">
                  <div class="ng-nhp">Đăng nhập</div>
                </button>

                <button class="login1">
                  <div class="ng-k">Đăng ký</div>
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="banner">
        <img class="truso1-1-icon" alt="" src="./picture/truso1-1@2x.png" />

        <img
          class="logo-dai-hoc-phuong-dong-inkyt-icon"
          loading="lazy"
          alt=""
          src="./picture/logodaihocphuongdonginkythuatso01-1@2x.png"
        />

        <img
          class="banner-nhap-hoc-1"
          alt=""
          src="./picture/banner-nhap-hoc-1@2x.png"
        />
      </main>
    </div>
  </body>
</html>
