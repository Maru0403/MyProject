<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>AUTOMOTIVE REPAIR</h1>
    <hr>
    <h2>Update Accessory Detail</h2>

    <form action="#" th:action="@{/saveAccessoryDetail}" th:object="${accessory}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{accessoryId}" placeholder="License Plate" readonly class="form-control mb-4 col-4">


        <input type="text" th:field="*{accessoryName}" placeholder="License Plate" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" placeholder="License Plate" class="form-control mb-4 col-4">

        <input type="text" th:field="*{damagedStatus}" placeholder="License Plate" class="form-control mb-4 col-4">

        <input type="text" th:field="*{repairStatus}" placeholder="License Plate" class="form-control mb-4 col-4">

        <input type="text" th:field="*{car.licensePlate}" readonly class="form-control mb-4 col-4">

        <input type="date" th:field="*{repairDate}" readonly class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Save Accessory Detail</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Home</a>
</div>
</body>

</html>
