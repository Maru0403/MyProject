<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Car Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Accessory Detail List</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Repair Date</th>
            <th>Accessory Name</th>
            <th>Price</th>
            <th>Damaged Status</th>
            <th>Repair Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accessory : ${listAccessories}">
            <td th:text="${accessory.getAccessoryId()}"></td>
            <td th:text="${accessory.getRepairDate()}"></td>
            <td th:text="${accessory.getAccessoryName()}"></td>
            <td th:text="${accessory.getPrice()}"></td>
            <td th:text="${accessory.getDamagedStatus()}"></td>
            <td th:text="${accessory.getRepairStatus()}"></td>
            <td>
                <a th:href="@{/showEditAccessoryDetailForm/{id}(id=${accessory.getAccessoryId()})}" class="btn btn-primary">
                    Update
                </a>
                <a th:href="@{/deleteAccessoryDetail/{id}(id=${accessory.getAccessoryId()})}" class="btn btn-primary">
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}"> Back to HOME</a>
</div>
</body>
</html>
