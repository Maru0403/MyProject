<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Car Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Cars List</h1>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>License Plate</th>
            <th>Customer Name</th>
            <th>Catalog</th>
            <th>Car Maker</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${listCars}">
            <td th:text="${car.getCarId()}"></td>
            <td th:text="${car.getLicensePlate()}"></td>
            <td th:text="${car.getCustomerName()}"></td>
            <td th:text="${car.getCatalog()}"></td>
            <td th:text="${car.getCarMaker()}"></td>
            <td> <a th:href="@{/showAccessoryDetail/{id}(id=${car.getCarId()})}" class="btn btn-primary">Accessory Detail</a>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}"> Back to HOME</a>
</div>
</body>
</html>
